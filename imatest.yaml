define: &port 4
#create_db: no
create_db: yes
check_thread_ports: *port
port_writer: *port
check_thread_ports: *port
ports_destructive: *port
port_load: *port
mysql_initial_cnf_ports: *port
schemas: 8
#destructive_thread_out: qw(/dev/null)
